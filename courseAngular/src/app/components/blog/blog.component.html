<app-slider [name]="'Blog'" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">

        <h1 class="subheader">Blog</h1>

        <div id="articles">
            <article class="article-item" id="article-template" *ngFor="let article of articles">
                <div class="image-wrap">
                    <img src="{{url + 'get-image/'+ article.image}}" alt="{{article.title}}"
                        *ngIf="article.image != null" />
                    <img src="assets/images/default.png" alt="{{article.title}}"
                        *ngIf="article.image == null" />
                </div>

                <h2>{{article.title}}</h2>
                <span class="date">
                    {{article.date}}
                </span>
                <a href="#">Leer m√°s</a>

                <div class="clearfix"></div>
            </article>

        </div>


    </section>
    <app-sidebar></app-sidebar>
</div>
