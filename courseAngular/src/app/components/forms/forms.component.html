<app-slider [name]="'Forms'" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <h1 class="subheaders">Forms</h1>
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+"/>
                <small class="message-invalid" *ngIf="!name.valid && name.touched">
                    Nombre invalido
                </small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #lastname="ngModel" [(ngModel)]="user.lastname" required  pattern="[a-zA-Z]+"/>
                <small class="message-invalid" *ngIf="!lastname.valid && lastname.touched">
                    Apellido invalido
                </small>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
                <small class="message-invalid" *ngIf="!bio.valid && bio.touched">
                    Biografia invalida
                </small>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre"  #gender="ngModel" [(ngModel)]="user.gender" required/> Hombre
                <input type="radio" name="genero" value="mujer" #gender="ngModel" [(ngModel)]="user.gender"/> Mujer
                <input type="radio" name="genero" value="otro" #gender="ngModel" [(ngModel)]="user.gender"/> Otro
                <small class="message-invalid" *ngIf="!gender.valid && gender.touched">
                    Genero invalido
                </small>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid" />

        </form>

        <h2 class="subheader">Eventos</h2>
        <button (click)="onClick()">Dale click!</button>
        <input type="text" [(ngModel)]="campo">
        {{campo}}

    </section>
    <app-sidebar></app-sidebar>
</div>
