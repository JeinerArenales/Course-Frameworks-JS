<article class="article-item">
    <div class="image-wrap">
        <img src="{{movie.image}}" alt="{{movie.title}}" />
    </div>

    <h2>{{movie.title}}</h2>
    <span class="date">
        Hace 5 minutos
    </span>
    <span class="year" [ngClass]="{'year-gray': movie.year > 2019, 'year-blue': movie.year <= 2019}">
        {{movie.year}}
    </span>
    <a href="#">Leer m√°s</a>
    <button (click)="select($event, movie)">
        Seleccionar como Favorito
    </button>

    <div class="clearfix"></div>
</article>
